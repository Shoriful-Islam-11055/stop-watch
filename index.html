<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="h-screen bg-blue-200">
       <section class=" p-6">
            <h1 class="text-6xl text-center">Stop-Watch</h1>
            <div class="time-field">
            <h1 class="text-6xl p-6 text-center">
                <span id="hour">00</span>: 
                <span id="minite">00</span>: 
                <span id="second">00</span>: 
                <span id="counter">00</span>
            </h1>
            </div>
            <div class="flex justify-center">
                <button onclick="start()" class="rounded-full bg-green-500  text-3xl text-white mr-2 hover:scale-110" id="start-btn" style="height: 90px; width: 90px;">Start</button>

                <button onclick="stop()" class="rounded-full bg-red-500 text-3xl text-white mr-2 hover:scale-110" id="stop-btn" style="height: 90px; width: 90px;">Stop</button>

                <button onclick="reset()" class="rounded-full bg-fuchsia-600 text-3xl text-white mr-2 hover:scale-110" id="reset-btn" style="height: 90px; width: 90px;">Reset</button>
            </div>
       </section>
    </header>
    <script src="./script.js"></script>
</body>
</html>
